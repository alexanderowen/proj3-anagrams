<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> <head>

<!-- Bootstrap requires the following three meta tags to appear first -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">


<title>Vocabulary Anagram</title>

<!-- Javascript and Cascading Style Sheets (css) libraries -->
<!-- mostly from content delivery networks                 -->

<!-- jquery; CDN load is usually quick because it's likely cached -->
<script type="text/javascript"
     src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
</script>

<!-- Bootstrap stylesheet let's us have a 'responsive' layout; -->
<!-- 12 column grid rearranges itself for smaller screens or windows. -->

<!-- per http://getbootstrap.com/getting-started/  -->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
 integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
  crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
 src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
 integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
 crossorigin="anonymous">
</script>

<!-- Our own css file.  Note how we can link directly here and not -->
<!-- write any routing code in the Flask application. -->
<link rel="stylesheet" href="/static/jumble.css" />

</head>

<body>
<div class="container">

  <div class="row">
    <div class="col-xs-6 text-center">
      <h1>Words</h1>
    </div>
  </div>
<!-- Vocabularly words layed out in 6 columns;
  -- bootstrap may collapse to fewer columns and
  -- more rows if the window is narrow.
  -->
<div class="row">
  {% for word in g.vocab %}
    <div class="col-xs-2 text-center word">{{ word }}</div>
    {% if loop.index is divisibleby 3 %}
    </div> <!-- row -->
    <div class="row">
    {% endif %}
  {% endfor %}
</div> <!-- row -->

<br />

<div class="row">
  <div class="col-xs-6 text-center">
   Use letters from
  </div>
  </div><div class="row">
  <div class="col-xs-6 text-center lead">
    
    {% for letter in session.jumble %}
      <span><strong class="letter" id="">{{letter}}</strong></span>
    {% endfor %}
  </div>
  </div><div class="row">
  <div class="col-xs-6 text-center">
    to spell {{session.target_count}} words from the list.
  </div> <!-- col -->
</div> <!-- row -->
<br />
<div class="row">
  <div class="col-xs-6 text-center">
  <form id="entry" method="POST" action="/_check">
    <label for="attempt">Word:</label>
    <input id="attempt" name="attempt" type="text" width="15"
      autocomplete="off"  autofocus />    
  </form>
</div></div>

<br>
<h2>Found word list</h2>
<p id="results"></p>

<p class="message"></p>

</div> <!-- container -->
 
 <script>

// Suppress normal form submission
$("#entry").submit( function(event) {
   event.preventDefault();
  });


function boldWords(txt) {
   //Bolds the letters as they go along
   var all_words = document.getElementsByClassName("word");
   
   if (txt.length == 0) {
      for (var i = 0; i < all_words.length; i++) {
         all_words[i].id = "";
      }
      return;
   }   
   
   for (var i = 0; i < all_words.length; i++) {
      partial_match = true;
      for (var j = 0; j < txt.length; j ++) {
         if (all_words[i].innerHTML.indexOf(txt[j]) == -1 ) {
            partial_match = false;
         }         
      }      
      if (partial_match) {
         all_words[i].id = "partial_match";
      } else {
         all_words[i].id = "";
      }
   } 
}

function grayLetters(txt) {
   //Grays the letters as they go along
   var counts = {}
   for (var i = 0; i < txt.length; i++) {
       var l = txt[i];
       if (l in counts) {
          counts[l]++
       } else {
          counts[l] = 1;
       }
   }
   
   all_letters = document.getElementsByClassName("letter");
   for (var i = 0; i < all_letters.length; i++) {
      curr_letter = all_letters[i];
      for (var key in counts) {         
         if (curr_letter.innerHTML == key && counts[key] > 0) {
            curr_letter.id = "used_letter";
            counts[key]--;
            break;
         } else {
            curr_letter.id = "";
         }
      }
   }
}

$("#attempt").keyup(function() {
   var txt = $("#attempt").val();
   var new_letter =  txt[txt.length-1];   
      
   var letters = "{{session.jumble}}";   
   // if the new letter isn't in the jumble, remove it from the form
   if (letters.indexOf(new_letter) == -1) {  
       txt = txt.replace(new_letter, "");
       $("#attempt").val(txt);
   }   

   boldWords(txt);
   grayLetters(txt);
   

   
   /* SECOND ATTEMPT
   all_letters = document.getElementsByClassName("letter");
   for (var key in counts) {
      for (var i = 0; i < all_letters.length; i++) {
         var used_letter = false;
         if (all_letters[i].innerHTML == key && counts[key] > 0) {
        	all_letters[i].id = "used_letter";
            //counts[key]--
            used_letter = true;
            counts[key]--
            break;
         } else {
            all_letters[i].id = "";
         }
      }      
   }*/
   
   /* FIRST ATTEMPT
   
   all_letters = document.getElementsByClassName("letter");
   for (var i = 0; i < all_letters.length; i++) {
      var used_letter = false;
      for (var j = 0; j < txt.length; j++) {
         if (all_letters[i].innerHTML == txt[j]) {
            used_letter = true;
         }   
      }
      if (used_letter) {
         all_letters[i].id = "used_letter";
         
      } else {
         all_letters[i].id = "";
      }      
   }
   
   */
   
   $.getJSON( "/_check", { text: txt }, 
              function(data) {
                is_word = data.result.is_word;
                is_finished = data.result.is_finished;                
                
                if (is_word) {
                   $("#results").append(txt + " ");
                   $("#attempt").val("");
                }                 
                if (is_finished) {
                	window.location.href = "success";
                }
               }
           );
   });
</script>
</body> </html>
